esphome:
  name: sensor-badezimmer
  platform: ESP32
  board: esp32doit-devkit-v1

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: "xxx"

wifi:
  ssid: "asdf"
  password: "xxx"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Sensor-Badezimmer"
    password: "xxx"

captive_portal:
###
### Everything above is auto generated by ESPHome inside Home Assistant, you only need the configuration below.
###
i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

sensor:
# Helligkeit - BH1750
  - platform: bh1750
    name: "Helligkeit Bad"
    address: 0x23
    measurement_duration: 69
    update_interval: 60s
# Temperatur und Luftfeuchtigkeit - HTU21
  - platform: htu21d
    temperature:
      name: "Temperatur Bad"
    humidity:
      name: "Luftfeuchtigkeit Bad"
    update_interval: 60s
binary_sensor:
  - platform: gpio
    pin: 23
    name: "Bewegungsmelder Bad"
    device_class: motion
